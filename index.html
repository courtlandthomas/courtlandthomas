<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Courtland Thomas â€” creative strategist, writer, and DJ exploring storytelling, sound, and connection.">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome" id="welcome">
    <div class="typewriter">ciao</div>
  </div>

  <div class="main" id="main">
    <div class="box scroll-fade" onclick="window.location.href='storytelling.html'">storytelling & strategy</div>
    <div class="box scroll-fade">sound & atmosphere</div>
    <div class="box scroll-fade">experiences & explorations</div>
    <div class="box scroll-fade">writing & reflection</div>
  </div>

  <footer class="credit">Photo credit: Avery Ponce</footer>

  <script>
    setTimeout(() => {
      document.getElementById('welcome').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main').style.display = 'grid';
      }, 1000);
    }, 4000);

    const emojiCursors = ['ðŸª©', 'ðŸŽ›ï¸', 'ðŸŽ§', 'ðŸ’”', 'ðŸŒ€', 'ðŸ“»', 'ðŸŽµ'];
    const chosenEmoji = emojiCursors[Math.floor(Math.random() * emojiCursors.length)];
    const canvas = document.createElement('canvas');
    canvas.width = 32; canvas.height = 32;
    const ctx = canvas.getContext('2d');
    ctx.font = '28px serif';
    ctx.fillText(chosenEmoji, 0, 24);
    document.documentElement.style.setProperty('--cursor', `url(${canvas.toDataURL()}) 16 16, auto`);
    document.body.classList.add('custom-cursor');

    const scrollBoxes = document.querySelectorAll('.scroll-fade');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    scrollBoxes.forEach(box => observer.observe(box));
  </script>
</body>
</html>
