<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ciao, it’s courtland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome" id="welcome">
    <div class="overlay">
      <div class="typewriter">ciao, it’s courtland</div>
    </div>
  </div>

  <div class="main" id="main">
    <div class="box">storytelling & strategy</div>
    <div class="box">sound & atmosphere</div>
    <div class="box">experiences & explorations</div>
    <div class="box">writing & reflection</div>
  </div>

  <script>
    // Fade out welcome screen
    setTimeout(() => {
      document.getElementById('welcome').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main').style.display = 'grid';
      }, 1000);
    }, 4000);

    // Emoji cursor logic
    const emojiCursors = ['🪩', '🎛️', '🎧', '💔', '🌀', '📻', '🎵'];
    const chosenEmoji = emojiCursors[Math.floor(Math.random() * emojiCursors.length)];
    const canvas = document.createElement('canvas');
    canvas.width = 32;
    canvas.height = 32;
    const ctx = canvas.getContext('2d');
    ctx.font = '28px serif';
    ctx.fillText(chosenEmoji, 0, 24);
    const dataUrl = canvas.toDataURL();
    document.documentElement.style.setProperty('--cursor', `url(${dataUrl}) 16 16, auto`);
    document.body.classList.add('custom-cursor');
  </script>
</body>
</html>
