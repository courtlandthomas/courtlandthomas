<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>storytelling & strategy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brand campaigns led by Courtland Thomas — creative strategy, storytelling, and design.">
  <link rel="stylesheet" href="storytelling.css">
</head>
<body>
  <div class="container">
    <div class="back-button" onclick="window.location.href='index.html'">← back to main</div>
    <h1>storytelling & strategy</h1>

    <!-- Brand Campaign 1 -->
    <div class="campaign">
      <img class="hero" src="campaigns/brand1/main.jpeg" alt="Hero image for brand 1">
      <div class="grid">
        <img src="campaigns/brand1/img1.png" alt="">
        <img src="campaigns/brand1/img2.png" alt="">
        <img class="centered" src="campaigns/brand1/img3.png" alt="">
      </div>
    </div>

    <!-- Brand Campaign 2 -->
    <div class="campaign">
      <img class="hero" src="campaigns/brand2/main.jpg" alt="Hero image for brand 2">
      <div class="grid">
        <img src="campaigns/brand2/img1.gif" alt="">
        <img src="campaigns/brand2/img2.jpg" alt="">
        <img src="campaigns/brand2/img3.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const images = document.querySelectorAll('.grid img, .hero');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
